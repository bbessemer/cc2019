<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Style has to be embedded within file for ace -->
		<style type="text/css" media="screen">
			#CodeArea
			{
				position: absolute;
				width: 800px;
				height: 600px;
			}
		</style>
	</head>
	<body>
		<!-- Our code area element -->
		<div id="Editor">
			<div id="CodeArea"></div>
		</div>

		<!-- Our code area scripts -->
		<script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
		<script src="code_area.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//Creates the code editor out of an iframe
			var codeArea = window.CreateCodeArea(400, 200);
			codeArea.CreateEditor("CodeArea", "Editor", "int foo(int num)\n{\n\tint x = \"All this is syntax highlighted\";\n\treturn x;\n}\n")
		</script>
	</body>

	<!-- Debug tools code -->
	<script>
		document.addEventListener("keydown", function (e)
			{
				if (e.which === 123)
			{
				console.log(codeArea.GetText());
				//codeArea.SetText("int foo(int num)\n{\n\tint x = \"All this is syntax highlighted\"\n\treturn x;\n}\n");
				window.OpenDevTools();
			}
			else if (e.which === 116)
			{
				location.reload();
			}
	 	});
	</script>
</html>
