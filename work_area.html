<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title id="WindowTitle">Window Title</title>
		<link rel="stylesheet" type="text/css" href="index_style.css">
		<!-- Style has to be embedded within file for ace -->
		<style type="text/css" media="screen">
			#CodeArea
			{
				position: absolute;
				width: 800px;
				height: 600px;
			}
		</style>
	</head>
	<body>
		<div id="TaskDescription">Task Description</div>

		<!-- Our code area element -->
		<div id="CodeArea"></div>
	</body>

	<script src="index_interaction.js"></script>
	<!-- Our code area scripts -->
	<script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="code_area.js" type="text/javascript" charset="utf-8"></script>
	<script>
		//Creates the code editor out of an iframe
		var codeArea = window.CreateCodeArea();
		codeArea.CreateEditor("CodeArea", "int foo(int num)\n{\n\tint x = \"All this is syntax highlighted\";\n\treturn x;\n}\n")
	</script>

	<!--                          Debug tools code                             -->
	<script>
    document.addEventListener("keydown", function (e)
		{
        if (e.which === 123)
				{
            window.OpenDevTools();
        }
				else if (e.which === 116)
				{
            location.reload();
        }
    });
	</script>

</html>
